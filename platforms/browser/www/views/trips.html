<section class="ContentPage full-width" style="top: 56px;">
<div class="container">
                <h2 class="center-align col s12">My Trips</h2>


                    <table class="highlight">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Duration (min)</th>
                                <th>Distance (km)</th>
                                <th>Fare (USD)</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="trip in myTrips">
                              <td>{{trip.tripDate | date:'medium'}}</td>
                              <td>{{trip.duration}}</td>
                              <td>{{trip.distance}}</td>
                              <td>$ {{trip.value}}</td>
                              <td>{{(trip.cashed)?'Finished':'Active'}}</td>
                            </tr>                         
                        </tbody>
                    </table>
                </div>
</section>
