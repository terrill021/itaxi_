
<!--ResponsiveTable-->
<section class="ContentPage full-width" style="top: 56px;">

<span ng-show="! validateEmpty(uncashedTrip)">

        <div  style="margin-bottom: 128px;">
            <div class="row">
                <h2 class="center-align col s12">My Trips</h2>
            </div>  

            <div class="row">
                <div class="col s12">
                    <table class="responsive-table">
                        <thead>
                            <tr>
                                <th data-field="id">Date</th>
                                <th data-field="name">Duration (min)</th>
                                <th data-field="price">Distance (KM)</th>
                                <th data-field="price">Value (USD)</th>
                                <th>Cash Trip</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td class="mdl-data-table__cell--non-numeric">{{uncashedTrip.tripDate}}</td>
                              <td class="mdl-data-table__cell--non-numeric">{{uncashedTrip.duration}}</td>
                              <td>{{uncashedTrip.distance}}</td>
                              <td class="mdl-data-table__cell--non-numeric">$ {{uncashedTrip.value}}</td>
                              <td><!-- Accent-colored flat button -->
                             
                                <button class="waves-effect waves-teal btn-flat center-align" ng-click="cashTrip(uncashedTrip)"> Cash it!!<i class="zmdi zmdi-mail-send"></i></button>
                              </td>
                            </tr>                       
                        </tbody>
                    </table>
                </div>
                </div>
                </div>  
            </div>
        </div>
</span>

<div  style="margin-bottom: 128px;">
  <span ng-show="validateEmpty(uncashedTrip)">
  <div class="row">
    <h5 class="col s12">You donÂ´t have any pending trip by cash. </h5>
  </div>
  </span >

</div>

</section>
